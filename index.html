<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="form task.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("a00TEMUQjUd-Fve7E");
        })();
    </script>
</head>
<body>
    <center>
        <h1>Personal Details</h1>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required><br><br>

            <label for="email">E-mail ID:</label>
            <input type="email" id="email" placeholder="Email" required><br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female<br><br>

            <label for="contact">Contact:</label>
            <input type="number" id="contact" placeholder="Contact Number" required><br><br>

            <h2>Educational Qualification</h2>
            <label for="degree">Degree:</label>
            <select id="degree" required>
                <option value="">--Select Degree--</option>
                <option value="B.com">B.com</option>
                <option value="B.sc">B.sc</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
            </select><br><br>

            <label for="engineering">Engineering:</label>
            <select id="engineering" required>
                <option value="">--Select Group--</option>
                <option value="CSEE">CSEE</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Electronics Engineering">Electronics Engineering</option>
            </select><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" name="hobbies" value="Drawing"> Drawing
            <input type="checkbox" name="hobbies" value="Reading"> Reading
            <input type="checkbox" name="hobbies" value="Other"> Other<br><br>

            <h2>Address</h2>
            <textarea id="address" rows="4" cols="30" placeholder="Enter your address"></textarea><br><br>

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" required><br><br>

            <button type="button" onclick="sendMail()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </center>

    <script src="form task.js"></script>
</body>
</html>
